<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Page For You</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div style="position: fixed; top: 10px; right: 10px; color: #ff4f9a; font-size: 0.8rem; z-index: 1000; background: rgba(255, 255, 255, 0.7); padding: 2px 8px; border-radius: 10px; font-family: system-ui, sans-serif;">
    v1.0.14 (menu pages)
  </div>

  <section id="home" class="page active">
    <h1 class="title">Happy Valentine Day</h1>
    <!-- The image will be inserted here by JavaScript -->
    <p class="unlock-hint">เลื่อนขึ้นเพื่อปลดล็อค</p>
  </section>

  <section id="password" class="page">
    <button class="back-btn" onclick="showPage('home')">←</button>

    <div class="password-bottom">
      <h2 id="password-hint">รหัสเป็นรูปหัวใจ ><</h2>

      <div id="pattern-wrapper">
        <svg id="lines"></svg>
        <div id="pattern" class="pattern"></div>
      </div>
    </div>
  </section>


  <section id="menu" class="page">
    <button class="back-btn" onclick="showPage('home')">←</button>
    <div class="menu-grid" id="menu-grid">
    </div>
  </section>
  
  <section id="timecount" class="page">
    <button class="back-btn" onclick="showPage('menu')">←</button>
    <div class="timecount-content">
    </div>
  </section>
  <section id="gallerytest" class="page">
    <button class="back-btn" onclick="showPage('menu')">←</button>
    <div class="gallerytest-content">
    </div>
  </section>
  <section id="message" class="page">
    <button class="back-btn" onclick="showPage('menu')">←</button>
    <div class="message-content">
    </div>
  </section>
  <section id="music" class="page">
    <button class="back-btn" onclick="showPage('menu')">←</button>
    <div class="music-content">
    </div>
  </section>
  <section id="wheeltest" class="page">
    <button class="back-btn" onclick="showPage('menu')">←</button>
    <div class="wheeltest-content">
    </div>
  </section>

  <script src="js/router.js"></script>
  <script src="js/page-home.js"></script>
  <script src="js/page-password.js"></script>
  <script src="js/page-menu.js"></script>
  <script src="js/page-timer.js"></script>
  <script src="js/page-gallery.js"></script>
  <script src="js/page-message.js"></script>
  <script src="js/page-wheel.js"></script>
</body>
</html>
